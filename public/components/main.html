<h1>League1 teams results</h1>
<table class="table">
   <thead>
     <tr>
       <th>teams</th>
       <th>Wins</th>
       <th>losses</th>
     </tr>
   </thead>
   <tbody ng-repeat="team in vm.teams">
     <tr >
       <td class="info">{{team.location}}</td>
       <td class="sucess">{{team.record.wins}}</td>
       <td class="danger">{{team.record.losses}}</td>
     </tr>
   </tbody>
 </table>
</div>
